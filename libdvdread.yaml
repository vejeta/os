package:
  name: libdvdread
  version: 6.1.3
  epoch: 0
  description: Library for reading DVD video disks
  copyright:
    - license: GPL-2.0-or-later
environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libcdio-dev
      - libtool
      - pkgconf
      - wolfi-base
pipeline:
  - uses: git-checkout
    with:
      repository: https://code.videolan.org/videolan/libdvdread.git
      tag: ${{package.version}}
      expected-commit: c1db26b59d4461e011341a276f2e87f0f9bfe625
  - runs: |
      # Remove libtool directory if it exists (conflicts with libtool script generation)
      [ -d libtool ] && rm -rf libtool || true
      autoreconf -fi
  - uses: autoconf/configure
    with:
      opts: |
        --disable-static \
        --enable-shared
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  - name: libdvdread-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libdvdread
    description: libdvdread development files
    test:
      pipeline:
        - uses: test/pkgconf
update:
  enabled: true
  release-monitor:
    identifier: 5614
test:
  pipeline:
    - name: Verify library exists
      runs: |
        test -f /usr/lib/libdvdread.so
    - uses: test/pkgconf
