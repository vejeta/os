package:
  name: libdvdnav
  version: 6.1.1
  epoch: 0
  description: Library for DVD navigation
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - libdvdread-dev
      - libtool
      - pkgconf
      - pkgconf-dev
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://get.videolan.org/libdvdnav/6.1.1/libdvdnav-6.1.1.tar.bz2
      expected-sha256: c191a7475947d323ff7680cf92c0fb1be8237701885f37656c64d04e98d18d48

  - runs: |
      ./configure \
        --prefix=/usr \
        --disable-static \
        --disable-dependency-tracking

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libdvdnav-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libdvdnav
        - libdvdread-dev
    description: libdvdnav development files
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  release-monitor:
    identifier: 5615

test:
  pipeline:
    - name: Verify library exists
      runs: |
        test -f /usr/lib/libdvdnav.so.4
    - uses: test/pkgconf
